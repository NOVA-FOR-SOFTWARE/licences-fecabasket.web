openapi: 3.0.3
info:
  title: USER Rest API
  description: REST API endpoints for managing the official's related resources
  version: 0.0.1
servers:
  - url: "https"
  - url: "http"
paths:
  /register:
    post:
      tags:
        - User
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserDTO'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponseDTO'
  /login:
    post:
      tags:
        - User
      summary: Login a user
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserDTO'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponseDTO'
  /clubs:
    get:
      tags:
        - Club
      summary: Get all players
      operationId: getAllClubs
      responses:
        '200':
          description: List of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClubDTO'
    post:
      tags:
        - Club
      summary: Create a new clubs
      operationId: createClub
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClubDTO'
      responses:
        '201':
          description: Club created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreationResponseDTO'
  /clubs/{id}:
    get:
      tags:
        - Club
      summary: Get clubs by ID
      operationId: getClubById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Club details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubDTO'
  /joueurs:
    get:
      tags:
        - Player
      summary: Get all clubs
      operationId: getAllPlayers
      responses:
        '200':
          description: List of clubs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlayerDTO'
    post:
      tags:
        - Player
      summary: Create a new official
      operationId: createPlayer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlayerDTO'
      responses:
        '201':
          description: Player created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreationResponseDTO'
  /joueurs/{id}:
    get:
      tags:
        - Player
      summary: Get official by ID
      operationId: getPlayerById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDTO'
  /officiels:
    get:
      tags:
        - Official
      summary: Get all officials
      operationId: getAllOfficials
      responses:
        '200':
          description: List of officials
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OfficialDTO'
    post:
      tags:
        - Official
      summary: Create a new official
      operationId: createOfficial
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOfficialDTO'
      responses:
        '201':
          description: Official created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreationResponseDTO'
  /officiels/{id}:
    get:
      tags:
        - Official
      summary: Get official by ID
      operationId: getOfficialById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Official details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfficialDTO'
        '404':
          description: Official not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
  /entraineurs:
    get:
      tags:
        - Trainer
      summary: Get all coaches
      operationId: getAllTrainers
      responses:
        '200':
          description: List of coaches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainerDTO'
    post:
        tags:
          - Trainer
        summary: Create a new Trainer
        operationId: createTrainer
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClubDTO'
        responses:
          '201':
            description: Club created successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreationResponseDTO'
  /entraineurs/{id}:
      get:
        tags:
          - Club
        summary: Get trainer by ID
        operationId: getTrainerById
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Trainer details
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TrainerDTO'
